<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../../../Content/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-header-nav-wrapper {
            width: 100%;
            background-color: #e9ecef;
            padding: 15px 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            margin-bottom: 30px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .login-header-nav {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .login-header-nav a {
            padding: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        .login-header-nav a.active {
            color: #343a40;
            font-weight: 700;
            cursor: default;
        }
        .login-header-nav a:not(.active):hover {
            text-decoration: underline;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 80px; /* Adjusted margin */
        }
    </style>
</head>
<body>
    <div class="login-header-nav-wrapper">
        <div class="login-header-nav">
            <a href="Login.html">Student</a> |
            <a href="LoginTeacher.html">Teacher</a> |
            <a href="LoginProgramHead.html">Program Head</a> |
            <a href="LoginAdmin.html" class="active">Admin</a>
        </div>
    </div>

    <div class="login-container">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form>
            <div class="mb-3">
                <label for="adminId" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="adminId" placeholder="Enter Admin ID" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
