<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../Content/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Increased max-width for better multi-column layout */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">Student Personal Data</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="studCode" class="form-label">Student ID Number:</label>
                    <input type="number" class="form-control" id="studCode" name="studCode" placeholder="XXXXXXX" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="col-md-4">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="col-md-4">
                    <label for="middleName" class="form-label">Middle Name:</label>
                    <input type="text" class="form-control" id="middleName" name="middleName" placeholder="Middle Name">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="birthDate" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="contactNo" class="form-label">Contact Number:</label>
                    <input type="tel" class="form-control" id="contactNo" name="contactNo" placeholder="Contact Number" required>
                </div>
                <div class="col-md-6">
                    <label for="emailAddress" class="form-label">Email Address:</label>
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Email Address" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="Address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" name="Address" placeholder="Address" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="newPassword" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Create Password" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="Login.html">Login</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
